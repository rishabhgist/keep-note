<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <span>Keep Note</span>
        <span class="spacer"></span>
        <div id="navbar">
          <button mat-icon-button matTooltip="Home">
            <mat-icon class="icon">home</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Apps">
            <mat-icon class="icon">apps</mat-icon>
          </button>
          <button mat-icon-button matTooltip="settings">
            <mat-icon class="icon">settings</mat-icon>
          </button>
        </div>
    </mat-toolbar>
    <app-dashboard></app-dashboard>
    <button mat-fab (click)="isAdd = true" color="primary" id="add">
        <mat-icon class="icon">add</mat-icon>
    </button>
    
    <app-add-note></app-add-note>
  </mat-sidenav-content>
</mat-sidenav-container>
