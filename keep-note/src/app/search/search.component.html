<div id="search">
    <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="searchNote">
            <button type="button" mat-icon-button class="toolbar-button" matSuffix (click)="search()">
                <mat-icon>search</mat-icon>
            </button>
    </mat-form-field>
</div>
