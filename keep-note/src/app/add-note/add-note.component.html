<mat-card>
    <mat-card-title>Add New Note</mat-card-title>
    <mat-card-content>
        <form>
            <input type="text" name="id" placeholder="Note Id">
            <input type="text" name="title" placeholder="Note Title">
            <textarea name="message" id="message" cols="45" rows="10" placeholder="Note Content"></textarea>
            <button>Save</button>
        </form>
    </mat-card-content>
</mat-card>
